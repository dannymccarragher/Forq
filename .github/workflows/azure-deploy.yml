name: Build and deploy Node.js app to Azure Web App - forq

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "24.x"

      - name: npm install, build, and test API
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: apps/api

      - name: Upload API artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: apps/api

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download API artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy API to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "forq"
          slot-name: "Production"
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B776BC63859B4E8AAE907E2146DC8D88 }}
